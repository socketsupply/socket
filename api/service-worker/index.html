<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        connect-src socket: https: http: blob: ipc: wss: ws: ws://localhost:* {{protocol_handlers}};
         script-src socket: https: http: blob: http://localhost:* 'unsafe-eval' 'unsafe-inline' {{protocol_handlers}};
         worker-src socket: https: http: blob: 'unsafe-eval' 'unsafe-inline' {{protocol_handlers}};
          frame-src socket: https: http: blob: http://localhost:*;
            img-src socket: https: http: blob: http://localhost:*;
          child-src socket: https: http: blob:;
         object-src 'none';
      "
    >
    <title>Socket Runtime Service Worker Context</title>
    <script charset="utf-8" type="text/javascript">
      Object.defineProperty(globalThis, '__RUNTIME_SERVICE_WORKER_CONTEXT__', {
        configurable: false,
        enumerable: false,
        writable: false,
        value: true
      })
    </script>
    <script type="module">
      import application from 'socket:application'
      import process from 'socket:process'

      Object.assign(globalThis, {
        async openExternalLink (href) {
          const currentWindow = await application.getCurrentWindow()
          await currentWindow.openExternal(href)
        }
      })

      const footer = document.querySelector('footer')
      const version = footer.querySelector('.version')
      version.querySelector('.value').textContent = process.version
    </script>
    <script type="module" src="./init.js"></script>
    <style type="text/css" media="all">
      * {
        box-sizing: border-box;
      }

      body {
        background: rgba(40, 40, 40, 1);
        color: rgba(255, 255, 255, 1);
        font-family: 'Inter-Light', sans-serif;
        font-size: 14px;
        margin: 0;
      }

      a {
        color: inherit;
        text-decoration: none;
        transition: all 0.2s ease;

        &.with-hover:hover {
          border-bottom: 2px solid rgba(255, 255, 255, 1);
        }
      }

      nav {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        height: 32px;
        font: 12px 'Fira-Mono', monospace;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10;
        transition: background 0.2s ease;
        overflow: hidden;

        & > .background {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(14, 85, 152, 1);
        }

        & > .links-left {
          display: grid;
          gap: 12px;
          grid-template-columns: auto auto auto auto;
          left: 20px;
          position: absolute;
          text-transform: uppercase;
          top: 8px;
        }

        & a {
          -webkit-user-drag: none;
          border-bottom: 2px solid transparent;
          color: rgba(255, 255, 255, 1);
          height: 20px;
          transition: border-bottom .2s ease;

          &.logo {
            display: grid;
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -40%);

            & > svg {
              height: 16px;
            }
          }
        }
      }

      section {
        align-items: center;
        justify-items: center;
        margin: 0;
        padding: 50px 10% 0;
        position: relative;
        scroll-margin-top: 150px;
        width: 100%;
      }

      h2 {
        font: 28px / 38px 'Inter-Black', sans-serif;
        margin: 30px auto 6px auto;
        text-align: center;
        text-transform: uppercase;
      }

      p {
        background: rgba(14, 85, 152, .25);
        border-radius: 2px;
        display: inline-block;
        font: 12px/26px 'Inter-Light', sans-serif;
        margin: 0;
        text-align: center;
        width: 100%;

        &.message {
          display: block;
          overflow: hidden;
          padding: 0 8px;
          position: relative;
          text-overflow: ellipsis;
          white-space: nowrap;
          width: 100%;
        }
      }

      pre#log {
        background: rgba(0, 0, 0, 1);
        border-radius: 2px;
        margin: 0;
        margin-top: 16px;
        height: calc(100vh - 160px);
        overflow-y: scroll;
        padding: 16px;
        padding-bottom: 4px;
        width: 100%;

        & span {
          opacity: 0.8;
          transition: all 0.2s ease;

          &:hover {
            opacity: 1;
            transition: all 0.05s ease;
          }

          & code {
            color: rgb(215, 215, 215);
            display: block;
            font-size: 12px;
            line-break: anywhere;
            margin-bottom: 8px;
            opacity: 0.8;
            white-space: wrap;
            transition: all 0.1s ease;

            &:hover {
              color: rgb(225, 225, 225);
              opacity: 1;
              transition: all 0.025s ease;
            }

            & span {
              &.red {
                color: red;
              }
            }
          }
        }
      }

      footer {
        background-color: rgba(24, 24, 24, 1);
        bottom: 0px;
        color: rgba(195, 195, 195, 1);
        position: fixed;
        width: 100%;
        padding: 8px 0;

        & p {
          background-color: inherit;
        }

        & * {
          font-family: 'Fira-Mono', monospace;
          font-size: 14px;
        }

        & .copy {
          color: rgba(110, 110, 110, 1);
          text-align: center;
        }

        & .version {
          border-bottom: none;
          color: rgba(110, 110, 110, 1);
        }
      }
    </style>
  </head>
