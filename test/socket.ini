; Build Settings
input = src
build = node build.js
output = build
executable = socket-tests

; Compiler Settings
flags = "-O3 -g"

; Package Metadata
version = "1.0.0"
revision = 1
name = "socketsupply-socket-tests"
description = "@socketsupply/socket-api Tests"
lang = en-US
copyright = "Socket Supply Co. Â© 2021-2022"
maintainer = "Socket Supply Co."
bundle_identifier = co.socketsupply.socket.tests

headless = true

env = "TMPDIR, TMP, TEMP, HOME, PWD"

[window]
width = 80%
height = 80%

[debug]
flags = -g
[mac]
cmd = "node backend.js"
[linux]
cmd = "node backend.js"
[win]
cmd = "node backend.js"
[ios]
simulator_device = "iPhone 14"
[android]
manifest_permissions = MANAGE_EXTERNAL_STORAGE
