[build]
input = src
build = node build.js
output = build
; Compiler Settings
flags = "-O3 -g"
debug_flags = -g
headless = true
env = "TMPDIR, TMP, TEMP, HOME, PWD"

; Package Metadata
[meta]
version = "1.0.0"
name = "socket-runtime-javascript-tests"
description = "Socket Runtime JavaScript Tests"
lang = en-US
copyright = "Socket Supply Co. Â© 2021-2022"
maintainer = "Socket Supply Co."
bundle_identifier = co.socketsupply.socket.tests

[window]
width = 80%
height = 80%

[mac]
cmd = "node backend.js"
[linux]
cmd = "node backend.js"
[win]
cmd = "node backend.js"
[ios]
simulator_device = "iPhone 14"
[android]
manifest_permissions = MANAGE_EXTERNAL_STORAGE
