[build]
name = "socket-runtime-javascript-tests"
input = src
script = node build.js
output = build
; Compiler Settings
flags = "-O3 -g"
headless = true
env = "DEBUG, SOCKET_DEBUG_IPC, HOME, TEMP, TMP, TMPDIR, PWD"

; Package Metadata
[meta]
title = "Socket API Tests"
version = "1.0.0"
description = "Socket Runtime JavaScript Tests"
lang = en-US
copyright = "Socket Supply Co. Â© 2021-2022"
maintainer = "Socket Supply Co."
bundle_identifier = co.socketsupply.socket.tests

[debug]
flags = -g

[window]
width = 80%
height = 80%

max_width = 90%
max_height = 90%

min_width = 50%
min_height = 50%

resizable = true
frameless = false
utility = false

[mac]
cmd = "node backend.js"
[linux]
cmd = "node backend.js"
[win]
cmd = "node backend.js"
[ios]
simulator_device = "iPhone 14"
[android]
manifest_permissions = MANAGE_EXTERNAL_STORAGE
